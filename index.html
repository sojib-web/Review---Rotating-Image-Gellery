<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review - Rotating Image Gellery</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img src="https://picsum.photos/id/537/300/200" alt="" />
      </span>

      <span style="--i: 2">
        <img src="https://picsum.photos/id/257/300/200" alt="" />
      </span>

      <span style="--i: 3">
        <img src="https://picsum.photos/id/277/300/200" alt="" />
      </span>

      <span style="--i: 4">
        <img src="https://picsum.photos/id/264/300/200" alt="" />
      </span>

      <span style="--i: 5">
        <img src="https://picsum.photos/id/23/300/200" alt="" />
      </span>

      <span style="--i: 6">
        <img src="https://picsum.photos/id/7/300/200" alt="" />
      </span>

      <span style="--i: 7">
        <img src="https://picsum.photos/id/27/300/200" alt="" />
      </span>

      <span style="--i: 8">
        <img src="https://picsum.photos/id/37/300/200" alt="" />
      </span>
    </div>

    <div class="btn-container">
      <button class="btn" id="prev">Preview</button>
      <button class="btn" id="next">Next</button>
    </div>
    <script src="./javascript/script.js"></script>
  </body>
</html>
